<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <h1 class="container-fluid text-center pb-5">
      Let's generate a Random Card!
    </h1>

    <div class="container-fluid text-center pt-2">
      <div class="card">
        <span class="number">7</span>
      </div>
    </div>

    <div class="container pt-5">
      <div class="col-12 text-center p-2">
        <button type="button" class="btn btn-light" id="generateRandomCard">
          Generate another card
        </button>
      </div>
      <div class="col-12 text-center p-2" id="btn">
        <button type="button" class="btn btn-light" id="timer">
          Timer
        </button>
      </div>
    </div>

    <div id="footer" class="fixed-bottom p-2 text-center">
      Made with ❤️💻 by Beatriz Real @
      <a href="https://4geeks.com/">4Geeks Academy España</a>
    </div>
  </body>
</html>
